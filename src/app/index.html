<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Following App</title>

  <script src="../lib/p5.min.js"></script>
  <script src="../lib/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
  <script src="../lib/opensheetmusicdisplay.min.js"></script>

  <script src="scripts/NoteEventDetector/NoteEvent.js"></script>  
  <script src="scripts/NoteEventDetector/PitchDetector.js"></script>  
  <script src="scripts/NoteEventDetector/ChordDetector.js"></script>
  <script src="scripts/NoteEventDetector/NoteEventDetector.js"></script>
  
  <script src="scripts/ScoreParser.js"></script>
  <script src="scripts/sketch.js"></script>

  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <input type="file" id="scoreInput" accept="text/xml, .musicxml" style="display:none" />
  <button type="button" id="scoreUploadButton">Upload</button>
  <button type="button" id="showLibraryView">Library</button>
  <button type="button" id="showScoreView">Score</button>
  <div class="view" id="homeView">
  </div>
  <div class="view hidden" id="libraryView">
    Library
  </div>
  <div class="view hidden" id="scoreView">
    <div class="pageSection" id="headerButtons">
      <button type="button" id="startNoteEventDetector">Start Stream</button>
      <button type="button" id="stopNoteEventDetector">Stop Stream</button>
      <button type="button" id="skipEvent">Skip Event</button>
      <button type="button" id="resetCursor">Reset</button>
      <button type="button" id="saveParserLog">Save Parser Log</button>
    </div>
    <div class="pageSection">
      <div id="scoreContainer"></div>
    </div>
  </div>
</body>

</html>
